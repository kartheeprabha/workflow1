name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  pr-check:
    runs-on: ubuntu-latest

    steps:
      - name: Print PR Info
        run: |
          echo "Pull Request triggered"
          echo "PR Branch: ${{ github.head_ref }}"
          echo "Base Branch: ${{ github.base_ref }}"
          echo "Actor: ${{ github.actor }}"
